<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Component Builder</title>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' type='image/png' href='photos/tab-icon.png'>
    <link rel='stylesheet' href='styles/template.css'>
    <script src='scripts/template.js'></script>
</head>

<body>
    <main>
        <h1>Templates</h1>
        <hr>
        <section id="PhotoOfTheWeek">
            <h2>Photo of the Week</h2>
            <div class='swipe'>
                <div class='swipe-wrap'>
<figure>
    <div contenteditable="true">Date</div>
    <img data-src='photos/photo-of-the-week/' src=''>
    <figcaption>
        <span contenteditable="true" title='Click to edit'>Figure caption</span><button
            title='Delete' class='batsu'>âœ•</button>
    </figcaption>
</figure>
                    <button class="markup">Get markup</button>
                </div>
            </div>
        </section>
        <section id="UpcomingEvents">
            <h2>Upcoming Events</h2>
<article>
    <img data-src='photos/upcoming-events/' src=''>
    <div>
        <h2><span contenteditable="true" title='Click to edit'>Title</span></h2>
        <time><span contenteditable="true" title='Click to edit'>Time</span></time>
        <p><span contenteditable="true" title='Click to edit'>Description</span></p>
    </div>
</article>
            <button class="markup">Get markup</button>
        </section>
        <section id='Officers'>
            <h2>Officers</h2>
<div class='flex'>
    <img data-src='photos/officers/' src=''>
    <div>
        <h3><span contenteditable="true" title='Click to edit'>Name</span></h3>
        <h4><span contenteditable="true" title='Click to edit'>Position</span></h4>
        <p><span contenteditable="true" title='Click to edit'>Description</span></p>
    </div>
</div>
            <button class="markup">Get markup</button>
        </section>
    </main>
</body>

</html>
